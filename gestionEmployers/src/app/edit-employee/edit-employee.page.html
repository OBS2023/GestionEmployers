<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TFJ TECHNOLOGY
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TFJ TECHNOLOGY</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <h2 class="fw-bold">Edit Employee</h2>
        </div>
      </div>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" value="Frank" id="name">
        </div>
        <div class="mb-3">
          <label for="firstname" class="form-label">Firstname</label>
          <input type="text" class="form-control" value="Prenom" id="firstname">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary" value="email">Submit</button>
      </form>
    </div>
  </div>
</ion-content>
