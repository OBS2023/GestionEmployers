<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TFJ TECHNOLOGY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content>
    <h2>Login</h2>
  </ion-card-content>

  <ion-card-content>
    <ion-item>
      <ion-input type="txt" placeholder="Username"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input type="password" value="" placeholder="Password"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="logMeIn()">login</ion-button>
    
  </ion-card-content>
</ion-content>
