<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TFJ TECHNOLOGY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full" class="ion-no-margin">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" placeholder="Enter your username" clearInput></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter your password" clearInput></ion-input>
        </ion-item>
      </ion-list>

      <ion-row class="ion-margin-top">
        <ion-col>
          <ion-button expand="full" (click)="logMeIn()">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
