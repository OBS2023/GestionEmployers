<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home"> 
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item routerLink="/manage-employers">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Manage Employers</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/create-employee">
            <ion-icon name="person-add" slot="start"></ion-icon>
            <ion-label>Create Employee</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-header>
    <ion-toolbar class="toolbar" *ngIf="!isLoginPage()">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Employee Management</ion-title>
      <ion-buttons slot="end">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-button class="btn-add-employee" routerLink="/deconnexion">Deconnexion</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content id="main">
    <!-- All employees-->
    <div class="employees p-3">
      <!-- Placeholder for employee content -->
    </div>
  </ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
